<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><fieldset>
    <legend>Personal Details</legend><br><br>
    <label for="firstname">First name</label>
    <input type="text" id="first name" name="First name"><br><br>

    <label for="middlename">Middle name</label>
    <input type="text" id="middle name" name="Middle name"><br><br>

    <label for="lastname">Last name</label>
    <input type="text" id="lastname"  name="Last name"><br><br>

    <label for="course"> Course: </label>
    <select name="course" id="course">
        <option value="none">Course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="b.tech">B.tech</option>
        <option value="m.tech">M.tech</option>
        <option value="mca">Mca</option>
        <option value="bca">BCA</option>

    </select>
    <br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male">
    <label for="gender">Male</label><br>
    <input type="radio" id="gender" name="gender" value="Female">
    <label for="gender">Female</label><br>
    <input type="radio" id="gender" name="gender" value="other">
    <label for="gender">Other</label><br><br>


    <label for="time">DOB</label>
    <input type="datetime-local" id="time"><br><br>

    <label for="phone">Phone:</label>
    <!--<select name="" id="">
        <option value="+91">+91</option>
    </select>-->
    <button>+91</button>
    <input type="tel" id="phone" name="phone" maxlength="10"><br><br>

    <label for="address">Address:</label><br>
    <textarea name="address" id="" cols="30" rows="10"></textarea><br><br>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="repass">Re-type password</label>
    <input type="password" id="repass" name="repass"><br><br>

    
    <input type="checkbox">
    <label for="agree">agree to terms and conditons</label><br><br>

    <label for="choosefile">Choose file</label>
    <input type="file" name="file"> <br><br>

    <label for="background">Choose Color</label>
    <input type="color" id="background"><br><br>

    <input type="reset">
    <label for="reset" id="reset"></label>

    <button>Submit</button>
</fieldset>
</body>
</html>
